---
name: ðŸ”¬ Run unit/snapshot tests

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ðŸ”¬ Run unit/snapshot tests
        run: npm test

      - name: Test tag
        run: echo ${{ inputs.tag }}

      - name: Test tag in env
        env:
          TAGNAME: ${{ inputs.tag }}
        run: echo "$TAGNAME"

      - name: ðŸ’€ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
