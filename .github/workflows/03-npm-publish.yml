---
name: Publish NPM Repo

on:
  workflow_call:

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - {
              WORKSPACE: 'elements',
              PACKAGEPATH: 'db-ui-elements-stencil',
              PACKAGENAME: 'stencil-local-angular'
            }
          - {
              WORKSPACE: 'react-elements',
              PACKAGEPATH: 'db-ui-elements-react',
              PACKAGENAME: 'output-target-local-react'
            }
    env: ${{ matrix.env }}
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: â¬‡ Download Stencil local
        uses: ./.github/actions/download-tar-artifact
        with:
          # It doesn't matter which framework we download for stencil
          name: ${{ env.PACKAGENAME}}
          path: packages/${{ env.PACKAGEPATH}}

      # - name: â¬‡ Download React output target local
      #   uses: ./.github/actions/download-tar-artifact
      #   with:
      #     # It doesn't matter which framework we download for stencil
      #     name: output-target-local-react
      #     path: packages/db-ui-elements-react

      - name: Publish experimental Packages to NPM
        run: |
          GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-7)
          # SEMVER_VERSION=$(npx find-versions-cli ${{ github.event.release.tag_name }})
          SEMVER_VERSION=0.0.1-exp
          echo "Semver experimental version $SEMVER_VERSION-$GITHUB_SHA_SHORT"

          npm version --no-git-tag-version $SEMVER_VERSION-$GITHUB_SHA_SHORT --workspace=@db-ui/${{ env.WORKSPACE }}
          npm publish --dry-run --workspace=@db-ui/${{ env.WORKSPACE }}

          # npm version --no-git-tag-version $SEMVER_VERSION-$GITHUB_SHA_SHORT --workspace=@db-ui/react-elements
          # npm publish --dry-run --workspace=@db-ui/react-elements

