---
name: Deploy to gh-pages

on:
  workflow_call:
    inputs:
      latest:
        description: 'This has to be true if you want to overwrite latest.'
        required: false
        type: string
      tag:
        description: 'This has to be a tag like v1.0.0 if you want to push a tag to the /version folder'
        required: false
        type: string

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: ‚¨á Checkout repo
        uses: actions/checkout@v3

      - name: üîÑ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ‚¨á Download build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: build
          path: out

      - name: ‚ûï Bundle current gh-pages
        uses: ./.github/actions/bundle-gh-page
        with:
          latest: ${{ inputs.latest }}
          tag: ${{ inputs.tag }}

      - name: ü•Ö Deploy to GH-Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: üñ®Ô∏è Print gh-pages url
        run: |
          export BRANCH=${GITHUB_REF#refs/heads/}
          if ${{ inputs.latest }} == "true"
          then
            export URL=https://db-ui.github.io/elements
          elif [ ! -d ${{ inputs.tag }} ];
          then
            export URL=https://db-ui.github.io/elements/version/${{ inputs.tag }}
          else
            export URL=https://db-ui.github.io/elements/review/${BRANCH}
          fi
          echo "URL: $URL"
          echo "### GH-Pages URL :rocket: <br> <br> $URL" >> $GITHUB_STEP_SUMMARY
